<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IP VNG</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="https://t.me/azrakothx" target="_blank">Contact</a>
        </nav>
    </header>

    <div class="container">
        <!-- MEU IP (IP da Internet - IPv4) -->
        <div class="section">
            <h2>Meu IP</h2>
            <button onclick="buscarMeuIP()">Ver Meu IP</button>
            <div id="meu-ip"></div>
        </div>

        <!-- CONSULTA DE UM IP DIGITADO -->
        <div class="section">
            <h2>Consulta de IP</h2>
            <div class="input-box">
                <input type="text" id="ipInput" placeholder="Digite um IP para consultar">
                <button onclick="buscarIP()">Buscar</button>
            </div>
            <div id="resultado"></div>
        </div>

        <!-- CONSULTA DO IP DO DISPOSITIVO (Wi-Fi/Rede Local) -->
        <div class="section">
            <h2>IP do Dispositivo</h2>
            <button onclick="buscarIPDispositivo()">Ver IP do Dispositivo</button>
            <div id="resultado-dispositivo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
