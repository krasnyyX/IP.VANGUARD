<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IP VNG</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="https://t.me/azrakothx" target="_blank">Contato</a>
        </nav>
    </header>

    <div class="container">
        <h2>Consulta de IP</h2>

        <!-- Opção 1: Meu IP -->
        <div class="input-box">
            <button onclick="buscarMeuIP()">📡 Meu IP</button>
        </div>
        <div id="resultado-meu-ip"></div>

        <!-- Opção 2: Consulta de IP -->
        <div class="input-box">
            <input type="text" id="ipInput" placeholder="Digite um IP">
            <button onclick="buscarIP()">🔍 Buscar</button>
        </div>
        <div id="resultado-consulta-ip"></div>

        <!-- Opção 3: Consulta do IP do Dispositivo -->
        <div class="input-box">
            <button onclick="buscarIPDoDispositivo()">📶 Consulta IP do Dispositivo</button>
        </div>
        <div id="resultado-ip-dispositivo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
