<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Consulta de IP</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Meu IP</h2>
            <button id="meuIpBtn">Ver Meu IP</button>

            <h2>IP do Wi-Fi</h2>
            <button id="ipWifiBtn">Ver IP do Wi-Fi</button>

            <h2>Consulta de IP</h2>
            <input type="text" id="inputIp" placeholder="Digite um IP (opcional)">
            <button id="consultaBtn">Consultar</button>

            <div id="resultado"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
