
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de IP</h1>
        
        <button onclick="getMyIP()">Ver Meu IP</button>
        <div class="result" id="myIpResult"></div>
        
        <input type="text" id="ipInput" placeholder="Digite um IP para consultar">
        <button onclick="lookupIP()">Consultar IP</button>
        <div class="result" id="lookupResult"></div>

        <button onclick="getWifiIP()">Consultar IP do Wi-Fi</button>
        <div class="result" id="wifiIpResult"></div>

        <div class="language-switcher">
            <button onclick="setLanguage('pt')">Português</button>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('ru')">Русский</button>
        </div>

        <p>Contato: <a href="https://t.me/azrakothx" target="_blank">@azrakothx</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
