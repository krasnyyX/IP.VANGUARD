<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Consulta</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        
        <!-- Consulta de IP -->
        <div class="box">
            <h2>Consulta de IP</h2>
            <input type="text" id="ipInput" placeholder="Digite um IP (opcional)">
            <button onclick="consultarIP()">Consultar</button>
            <div id="resultadoIP" class="resultado"></div>
        </div>

        <!-- Consulta de CPF -->
        <div class="box">
            <h2>Consulta de CPF</h2>
            <input type="text" id="cpfInput" placeholder="Digite o CPF">
            <button onclick="consultarCPF()">Consultar</button>
            <div id="resultadoCPF" class="resultado"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
