<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IP VNG</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="https://t.me/azrakothx" target="_blank">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Consulta de IP</h2>

        <!-- Consulta de um IP digitado -->
        <div class="input-box">
            <input type="text" id="ipInput" placeholder="Digite um IP para consultar">
            <button onclick="buscarIP()">Buscar</button>
        </div>
        <div id="resultado"></div>

        <!-- Consulta do IP da Internet -->
        <div class="internet-box">
            <h2>Seu IP da Internet</h2>
            <button onclick="buscarIPInternet()">Consultar Meu IP</button>
            <div id="resultado-internet"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
