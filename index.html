<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Consulta de IP</div>

        <div class="consulta-box">
            <h2>Meu IP</h2>
            <p id="meu-ip">Carregando...</p>
        </div>

        <div class="consulta-box">
            <h2>Consulta de IP</h2>
            <div class="input-group">
                <input type="text" id="ip-input" placeholder="Digite um IP">
                <button onclick="consultarIP()">Consultar</button>
            </div>
            <div class="resultado" id="resultado"></div>
        </div>

        <div class="consulta-box">
            <h2>IP do Wi-Fi</h2>
            <p id="wifi-ip">Carregando...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
