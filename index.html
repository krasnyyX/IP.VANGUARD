<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="top-left">
            <select id="language-select">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="top-right">
            <a href="https://t.me/azrakothx" target="_blank">Contato</a>
        </div>
    </header>

    <main>
        <h1>Consulta de IP</h1>
        <div class="ip-section">
            <button id="get-my-ip">Meu IP</button>
            <p id="my-ip-result"></p>
        </div>
        <div class="ip-section">
            <input type="text" id="ip-input" placeholder="Digite um IP">
            <button id="search-ip">Consultar IP</button>
            <p id="ip-result"></p>
        </div>
    </main>

</body>
</html>
