<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Menu Superior -->
    <div class="header">
        <a href="https://t.me/azrakothx" target="_blank">Contato</a>
    </div>

    <div class="container">
        <h1 id="title">Consulta de IP</h1>

        <!-- Botão para mostrar meu IP -->
        <button id="myIPBtn">Meu IP</button>
        <div id="myIPResult"></div>

        <!-- Consulta de IP -->
        <input type="text" id="ipInput" placeholder="Digite um IP">
        <button id="lookupBtn">Consultar IP</button>
        <div id="lookupResult"></div>

        <!-- Exibição do Mapa -->
        <div id="mapResult">
            <h2>Localização do IP:</h2>
            <iframe id="googleMap" width="100%" height="400" loading="lazy"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
